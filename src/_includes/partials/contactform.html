<form id="contact-form" class="p-4 rounded shadow-sm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
  
    <div class="mb-3">
      <label for="email" class="form-label">E-Mail</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
  
    <div class="mb-3">
      <label for="tel" class="form-label">Telefon</label>
      <input type="text" class="form-control" id="tel" name="tel" required>
    </div>
  
    <div class="mb-3">
      <label for="message" class="form-label">Nachricht</label>
      <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
    </div>
  
    <button type="submit" class="btn btn-primary">Nachricht senden</button>
    <div id="status" class="form-text mt-2 text-success"></div>
  </form>
  
  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
  
      const data = {
        name: form.name.value,
        email: form.email.value,
        tel: form.tel.value,
        message: form.message.value
      };
  
      try {
        await fetch('https://script.google.com/macros/s/AKfycbxD4eek7ngatGqiSb4dNK2i_t1HfaBgICrTMneGbmrBrW3CzFLGQuQvjWiu6k_1x7HBtw/exec', {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
  
        document.getElementById('status').textContent = "Nachricht erfolgreich gesendet!\nDanke für Ihre Mitteilung, Sie werden von uns hören --\nVielen Dank!!!";
        form.reset();
      } catch (error) {
        document.getElementById('status').textContent = "Fehler beim Senden. Bitte später versuchen.";
      }
    });
  </script>
