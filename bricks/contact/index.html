<p>Hinterlassen Sie eine Nachricht an uns über das Formular – wir werden uns umgehend mit Ihnen in Verbindung setzen.</p>
<p><em>Wir garantieren Ihnen, dass wir Ihre Daten ausschliesslich zu diesem Zweck verwenden, mit Diskretion und ohne Weitergabe an Dritte.</em></p>
<form id="contact-form" class="p-4 rounded shadow-sm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
<p><div class="mb-3">
<label for="email" class="form-label">E-Mail</label>
<input type="email" class="form-control" id="email" name="email" required>
</div></p>
<p><div class="mb-3">
<label for="tel" class="form-label">Telefon</label>
<input type="text" class="form-control" id="tel" name="tel" required>
</div></p>
<p><div class="mb-3">
<label for="message" class="form-label">Nachricht</label>
<textarea class="form-control" id="message" name="message" rows="5" required></textarea>
</div></p>
<p><button type="submit" class="btn btn-primary">Nachricht senden</button>
<div id="status" class="form-text mt-2 text-success"></div></p>
  </form>
  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
  
      const data = {
        name: form.name.value,
        email: form.email.value,
        tel: form.tel.value,
        message: form.message.value
      };
  
      try {
        await fetch('https://script.google.com/macros/s/AKfycbxD4eek7ngatGqiSb4dNK2i_t1HfaBgICrTMneGbmrBrW3CzFLGQuQvjWiu6k_1x7HBtw/exec', {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
  
        document.getElementById('status').textContent = "Nachricht erfolgreich gesendet!";
        form.reset();
      } catch (error) {
        document.getElementById('status').textContent = "Fehler beim Senden. Bitte später versuchen.";
      }
    });
  </script>
